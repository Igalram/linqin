<div class="container">
    <div>
        New Token: {{token}}
        <h1> Hi you! Your Instagram feed goes here!</h1>
        {{2+8}}
    </div>
    <div class="userInfo">
        <p>
            <img ng-src="{{profilePicture}}" />
        </p>
        <p>{{userName}}</p>
        <p>{{fullName}}</p>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-4" ng-repeat="post in posts">
            <div class="square-box">
                <a href="#">
                    <img ng-src="{{post.img}}" class="img-responsive">
                </a>
                <!-- <img class="post-img" ng-src="{{post.img}}"> -->
            </div>
        </div>
    </div>
</div>
