<div class="container">
<p>
    <p>
        
    </p>
</p>
    <h3 class="linq-header text-center">Click any image to visit the link</h3>
    <div class="userInfo">
        <p>
            <img src="{{userInfo.profile_picture}}" />
        </p>
        <p><h3>{{userInfo.username}}</h3></p>
        <p>{{userInfo.fullname}}</p>
    </div>
    <hr>
    <div class="row wrapper">
        <div class="col-md-4" ng-repeat="post in userFeed">
            <div class="square-box">
                <a href="{{post.link}}" target="_blank">
                    <img ng-src="{{post.image}}" class="img-responsive" ng-class="{grayscale: post.link == ''}">
                </a>
            </div>

        </div>
    </div>
</div>
